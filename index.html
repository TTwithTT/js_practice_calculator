<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <script
            src="https://code.jquery.com/jquery-3.2.1.js"
            integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
            crossorigin="anonymous"
        ></script>
        <link rel="stylesheet" href="main.css" />
        <title>電卓</title>
    </head>

    <body>
        <div class="display"></div>
        <div class="box">
            <div class="numSwitch" id="1">1</div>
            <div class="numSwitch" id="2">2</div>
            <div class="numSwitch" id="3">3</div>
            <div class="numSwitch" id="4">4</div>
            <div class="numSwitch" id="5">5</div>
            <div class="numSwitch" id="6">6</div>
            <div class="numSwitch" id="7">7</div>
            <div class="numSwitch" id="8">8</div>
            <div class="numSwitch" id="9">9</div>
            <div class="numSwitch" id="0">0</div>
            <div class="allClear">AC</div>
            <div class="equal">=</div>
        </div>
        <div class="operatorContainer">
            <div class="operator" id="plus">+</div>
            <div class="operator" id="minus">-</div>
            <div class="operator" id="multiply">*</div>
            <div class="operator" id="devide">/</div>
        </div>

        <script src="main.js"></script>
    </body>
</html>
